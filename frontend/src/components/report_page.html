<!DOCTYPE html>
<html>
<head>
    <title>DataDime Report Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>DataDime Report</h2>
    <table id="reportTable">
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
    </table>
    <button onclick="downloadReport()">Download Report</button>

    <script>
        // Sample data
        var reportData = [
            { date: "2023-08-01", description: "Grocery Store", amount: "$45.20" },
            { date: "2023-08-02", description: "Restaurant", amount: "$120.00" },
            // More data...
        ];

        // Add data to the table
        var table = document.getElementById("reportTable");
        for (var i = 0; i < reportData.length; i++) {
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = reportData[i].date;
            cell2.innerHTML = reportData[i].description;
            cell3.innerHTML = reportData[i].amount;
        }

        // Function to download report
        function downloadReport() {
            // Implement download functionality...
            alert("Download functionality not yet implemented");
        }
    </script>
</body>
</html>
